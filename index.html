<!DOCTYPE html>
<html>
  <head>
    <title>PiCalc</title>
    <mhtml type="accentColor" color="#001E8D"/>
    <mhtml type="primaryColor" color="#001E8D"/>
    <script src="c.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <style>
     * {
       box-sizing:border-box;
     }
     #log {
       width:100%;
       height:auto;
       overflow-wrap: break-word;
     }
     #stop {
       display:none;
     }
    </style>
  </head>
  <body>
    <toolbar title="PiCalc"></toolbar>
    <action clickFunction="signIn()">account_circle</action>
    <content>
    <center>
      <h1>Contribute your computer's power to the ongoing search for more digits of pi!</h1>
      <h2 id="number">Total Digits Found: 000000000</h2>
      <h3 id="smallerNumber">You have contributed: 0000</h3>
      <br />
      <br />
      <fab id="start" onClick="contributeAnon()">play</fab>
      <mbutton id="stop" onClick="stop()">STOP</mbutton>
    </center>
      <code><div id="log">>>>LOG BEGINS HERE:<br /></div></code>
    </content>
    <script src="https://matthewwhitaker.me/api/mhtml.js"></script>
    <script>
      var w;
      function signIn() {
        alert("Sign In Coming Soon. Check back later.");
      }
      function contributeAnon() {
        $("#start").fadeOut();
        $("#stop").fadeIn();
        startWorker();
      }
      function stop() {
        $("#stop").fadeOut();
        $("#start").fadeIn();
        stopWorker();
      }
      function startWorker() {
            if(typeof(Worker) !== "undefined") {
                if(typeof(w) == "undefined") {
                    w = new Worker("c2.js");
                }
                w.onmessage = function(event) {
                   $("#log").append(event.data);
                };
                w.onerror = function(error) {
                   $("#log").append("ERROR: "+error.message+"<br />&nbsp;&nbsp;&nbsp;at "+error.filename+":"+error.lineno);
                };
            } else {
                $("#log").append("<br />>>>Web Workers must be supported by your browser in order to calculate Pi! Please switch to a better browser (like Chrome, Firefox, or Safari).");
            }
        }
      function stopWorker() {
          w.terminate();
          w = undefined;
      }
    </script>
  </body>
</html>
